<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fadeInUp': 'fadeInUp 0.6s ease-out',
                    }
                }
            }
        }
    </script>
    <title>Graph Visualization</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/graph.css">





</head>

<body class="min-h-screen theme-transition" id="main-body">
    <!-- Theme Toggle Button -->
    <div class="fixed top-6 right-6 z-50">
        <div class="flex items-center space-x-3">
            <span class="text-sm font-medium theme-transition text-white dark:text-gray-300" id="theme-label">üåô Dark</span>
            <div class="theme-toggle" id="theme-toggle"></div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8 animate-fade-in-up">
            <h1 class="text-4xl md:text-5xl font-bold text-white dark:text-gray-100 mb-4 drop-shadow-lg theme-transition">
                üï∏Ô∏è Graph Visualization
            </h1>
            <p class="text-xl text-gray-200 dark:text-gray-300 mb-6 theme-transition">Interactive graph visualization with advanced features</p>
        </div>
        
        <!-- Control Panel -->
        <div class="glass-effect-light dark:glass-effect-dark rounded-2xl p-6 mb-8 animate-fade-in-up theme-transition">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <!-- Graph Type Options -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-white mb-3">Graph Type</h3>
                    <div class="space-y-3">
                        <label class="flex items-center space-x-3 text-white cursor-pointer hover:bg-white/10 dark:hover:bg-black/20 p-2 rounded-lg transition-all theme-transition">
                            <input type="radio" id="directed" name="graph-direction" value="directed" 
                                   class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
                            <span class="text-sm font-medium">Directed Graph</span>
                        </label>
                        <label class="flex items-center space-x-3 text-white cursor-pointer hover:bg-white/10 dark:hover:bg-black/20 p-2 rounded-lg transition-all theme-transition">
                            <input type="radio" id="undirected" name="graph-direction" value="undirected" checked
                                   class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
                            <span class="text-sm font-medium">Undirected Graph</span>
                        </label>
                    </div>
                </div>
                
                <!-- Weight Options -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-white mb-3">Weight Type</h3>
                    <div class="space-y-3">
                        <label class="flex items-center space-x-3 text-white cursor-pointer hover:bg-white/10 dark:hover:bg-black/20 p-2 rounded-lg transition-all theme-transition">
                            <input type="radio" id="unweighted" name="graph-weight" value="unweighted" checked
                                   class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500">
                            <span class="text-sm font-medium">Unweighted Graph</span>
                        </label>
                        <label class="flex items-center space-x-3 text-white cursor-pointer hover:bg-white/10 dark:hover:bg-black/20 p-2 rounded-lg transition-all theme-transition">
                            <input type="radio" id="weighted" name="graph-weight" value="weighted"
                                   class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500">
                            <span class="text-sm font-medium">Weighted Graph</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- Hidden Tree Type Selection for Graph Mode -->
            <input type="hidden" name="tree-type" value="graph" checked>
        </div>
        
        <!-- Input Section -->
        <div class="glass-effect-light dark:glass-effect-dark rounded-2xl p-6 mb-8 animate-fade-in-up theme-transition">
            <label for="inp" class="block text-lg font-semibold text-white dark:text-gray-100 mb-4 theme-transition">Graph Input</label>
            <textarea 
                id="inp" 
                oninput="action()" 
                placeholder="Enter unweighted edges: source,target&#10;Ex: A,B A,C B,D C,E&#10;For standalone nodes: F G H"
                class="w-full h-32 p-4 bg-white/10 dark:bg-black/20 backdrop-blur border border-white/20 dark:border-white/10 rounded-xl text-white dark:text-gray-100 placeholder-gray-300 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent resize-none text-sm theme-transition"
            >A,B A,C B,D C,E</textarea>
            
            <!-- Action Buttons -->
            <div class="flex flex-wrap gap-3 mt-4">
                <button onclick="clearAndCreate()" 
                        class="px-6 py-2 bg-red-500 hover:bg-red-600 text-white font-medium rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg">
                    üóëÔ∏è Clear
                </button>
                <button onclick="toggleLock()" id="lockBtn"
                        class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg">
                    üîí Lock
                </button>
                <button onclick="exportGraph()" 
                        class="px-6 py-2 bg-green-500 hover:bg-green-600 text-white font-medium rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg">
                    üìÑ Export
                </button>
            </div>
        </div>

        <!-- Visualization Area -->
        <div class="glass-effect-light dark:glass-effect-dark rounded-2xl p-6 animate-fade-in-up theme-transition">
            <div class="findContainer mb-4"></div>
            <div class="bg-white/5 dark:bg-black/10 backdrop-blur rounded-xl border border-white/10 dark:border-white/5 min-h-96 relative overflow-hidden theme-transition" id="tree">
                <div class="absolute inset-0 flex items-center justify-center text-white/50">
                    <div class="text-center">
                        <div class="text-6xl mb-4">üï∏Ô∏è</div>
                        <p class="text-lg">Enter graph data to see visualization</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Navigation -->
        <div class="mt-6 text-center">
            <a href="../" class="inline-block px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <!-- GitHub Link -->
    <a href="https://github.com/piyushbih86/Visualizer" target="blank" 
       class="fixed top-6 left-6 bg-white/10 dark:bg-black/20 backdrop-blur p-3 rounded-full hover:bg-white/20 dark:hover:bg-black/30 transition-all duration-200 transform hover:scale-110 shadow-lg theme-transition">
        <img src="../media/githubLogo.png" alt="GitHub Repository" class="w-8 h-8">
    </a>

    <!-- Load D3.js first -->
    <script src="../js/d3js.js"></script>
    
    <!-- Critical: Force Graph mode before loading other scripts -->
    <script>
        // Force Graph mode - this must be defined BEFORE other scripts are loaded
        function getTreeType() { return 'graph'; }
    </script>
    
    <!-- Then load other scripts in correct order -->
    <script src="../js/index.js"></script>
    <script src="../js/binaryTree.js"></script>
    <script src="../js/treeTypes.js"></script>
    <script src="../js/draw.js"></script>
    
    <script>
        // Theme Management
        const themeToggle = document.getElementById('theme-toggle');
        const themeLabel = document.getElementById('theme-label');
        const body = document.getElementById('main-body');
        
        // Check for saved theme preference or default to 'dark'
        const currentTheme = localStorage.getItem('theme') || 'dark';
        
        // Apply initial theme
        if (currentTheme === 'dark') {
            document.documentElement.classList.add('dark');
            body.classList.add('dark');
            themeToggle.classList.add('dark');
            themeLabel.innerHTML = '‚òÄÔ∏è Light';
        } else {
            document.documentElement.classList.remove('dark');
            body.classList.remove('dark');
            themeToggle.classList.remove('dark');
            themeLabel.innerHTML = 'üåô Dark';
        }
        
        // Theme toggle functionality
        themeToggle.addEventListener('click', function() {
            if (document.documentElement.classList.contains('dark')) {
                // Switch to light mode
                document.documentElement.classList.remove('dark');
                body.classList.remove('dark');
                themeToggle.classList.remove('dark');
                themeLabel.innerHTML = 'üåô Dark';
                localStorage.setItem('theme', 'light');
            } else {
                // Switch to dark mode
                document.documentElement.classList.add('dark');
                body.classList.add('dark');
                themeToggle.classList.add('dark');
                themeLabel.innerHTML = '‚òÄÔ∏è Light';
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // Update placeholder based on options
        function updatePlaceholder() {
            const isWeighted = getGraphWeightType() === 'weighted';
            const isDirected = getGraphDirectionType() === 'directed';
            const textarea = document.getElementById('inp');
            
            let placeholder = '';
            if (isWeighted && isDirected) {
                placeholder = 'Enter weighted directed edges: source,target,weight\nEx: A,B,5 A,C,3 B,D,2\nFor standalone nodes: F G H';
            } else if (isWeighted && !isDirected) {
                placeholder = 'Enter weighted undirected edges: source,target,weight\nEx: A,B,5 A,C,3 B,D,2\nFor standalone nodes: F G H';
            } else if (!isWeighted && isDirected) {
                placeholder = 'Enter directed edges: source,target\nEx: A,B A,C B,D\nFor standalone nodes: F G H';
            } else {
                placeholder = 'Enter undirected edges: source,target\nEx: A,B A,C B,D\nFor standalone nodes: F G H';
            }
            
            textarea.placeholder = placeholder;
            
            // Refresh visualization if there's input
            if (textarea.value) {
                action();
            }
        }
        
        // Clear and recreate tree
        function clearAndCreate() {
            document.getElementById('inp').value = '';
            action();
        }
        
        // Export functionality
        function exportGraph() {
            const svg = document.querySelector('#tree svg');
            if (svg) {
                const serializer = new XMLSerializer();
                const svgString = serializer.serializeToString(svg);
                const blob = new Blob([svgString], {type: 'image/svg+xml'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'graph-visualization.svg';
                a.click();
                URL.revokeObjectURL(url);
            }
        }
        
        // Set up event listeners for options
        document.addEventListener('DOMContentLoaded', function() {
            const graphDirectionButtons = document.querySelectorAll('input[name="graph-direction"]');
            const graphWeightButtons = document.querySelectorAll('input[name="graph-weight"]');
            
            graphDirectionButtons.forEach(button => {
                button.addEventListener('change', updatePlaceholder);
            });
            
            graphWeightButtons.forEach(button => {
                button.addEventListener('change', updatePlaceholder);
            });
            
            updatePlaceholder();
            
            // Initialize graph with default data
            setTimeout(function() {
                action();
            }, 500);
        });
    </script>

</body>

</html>
